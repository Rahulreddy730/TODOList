<!DOCTYPE html>
<html>
    <head>
        <title>To DO List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="todo__wrapper">
            <div class="todo__content">
              <h1>Rahul TODO List</h1>
              <form class="newItem">
                <div class="newItem__input">
                  <input type="text" name="add" placeholder="Add item...">
                  <i id="plus" class="fas fa-plus"></i>
                </div>
                <div class="newItem__select">
                  <select class="filter">
                    <option value="all">ALL</option>
                    <option value="undo">Undo</option>
                    <option value="completed">Completed</option>
                  </select>
                </div>
              </form>
              <ul class="todo__list">
                <li class="todo__item">
                  <input type="checkbox" id="todo-1" onchange="handleCheck('todo-1')">
                  <label for="todo-1">
                    <span class="check__box">
                      <i class="far fa-check check__pointer"></i>
                    </span>
                    <span class="item__title">Booking hotel</span>
                  </label>
                  <i class="fas fa-trash-alt item__trash-can"></i>
                </li>
                <li class="todo__item">
                  <input type="checkbox" id="todo-2" onchange="handleCheck('todo-2')">
                  <label for="todo-2">
                    <span class="check__box">
                      <i class="far fa-check check__pointer"></i>
                    </span>
                    <span class="item__title">Buy Flight tickets</span>
                  </label>
                  <i class="fas fa-trash-alt item__trash-can"></i>
                </li>
                <li class="todo__item">
                  <input type="checkbox" id="todo-3" onchange="handleCheck('todo-3')">
                  <label for="todo-3">
                    <span class="check__box">
                      <i class="far fa-check check__pointer"></i>
                    </span>
                    <span class="item__title">Looking up for landscapes</span>
                  </label>
                  <i class="fas fa-trash-alt item__trash-can"></i>
                </li>
              </ul>
            </div>
          </div>
        <script src="index.js"></script>
    </body>
</html>
